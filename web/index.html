<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="ol/ol.css"/>
    <script src="ol/ol.js"></script>
    <script type="module" src="js.js"></script>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body>
    <div id="map" style='height: 100%'></div>
    <svg version="1.1"
         viewBox="-100 -50 200 100"
         id="instruments"
         xmlns="http://www.w3.org/2000/svg">
      <style>
        .asText, .asLabel {
          fill: white;
          font-family: "Arial Black", Gadget, sans-serif;
        }
        .asLabel {
          font-size: 3px;
        }
        .asText {
          font-size: 4px;
        }
      </style>
      <g id="airspeed" transform='translate(-60,0)'>
        <circle r="30" fill="black"/>
        <polygon id="knots"
                 points="-1,4 -1,25 0,27 1,25 1,4"
                 fill="white"/>
          <polyline transform='rotate(185.3)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(191.9)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(201.2)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(213.1)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(227.6)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(244.8)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(264.6)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(287.1)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(312.2)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(340.0)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(370.4)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(403.5)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(439.2)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(477.5)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(518.5)' points='0,25 0,29' stroke-width='1' stroke='white'/>
          <polyline transform='rotate(188.3)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(196.2)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(206.8)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(220.0)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(235.9)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(254.4)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(275.5)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(299.3)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(325.8)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(354.9)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(386.6)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(421.0)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(458.0)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>
          <polyline transform='rotate(497.7)' points='0,27 0,29' stroke-width='0.8' stroke='white'/>

          <text dominant-baseline='middle' text-anchor='middle' x='7.2' y='-18.7' class='asText'>40</text>
          <text dominant-baseline='middle' text-anchor='middle' x='14.8' y='-13.5' class='asText'>60</text>
          <text dominant-baseline='middle' text-anchor='middle' x='19.9' y='-1.9' class='asText'>80</text>
          <text dominant-baseline='middle' text-anchor='middle' x='14.8' y='13.4' class='asText'>100</text>
          <text dominant-baseline='middle' text-anchor='middle' x='-3.6' y='19.7' class='asText'>120</text>
          <text dominant-baseline='middle' text-anchor='middle' x='-19.6' y='3.8' class='asText'>140</text>
          <text dominant-baseline='middle' text-anchor='middle' x='-7.3' y='-18.6' class='asText'>160</text>
          <text dominant-baseline='middle' text-anchor='middle' x='0' y='-5' class='asLabel'>AIRSPEED</text>
          <text dominant-baseline='middle' text-anchor='middle' x='0' y='5' class='asLabel'>KNOTS</text>

      <g id="altimeter">
        <circle r="30" fill="black"/>
        <polygon id="hundreds"
                 points="-1,4 -1,25 0,27 1,25 1,4"
                 fill="white"/>

        <polyline transform="rotate(36)" points="0,25 0,29" stroke-width="1" stroke="white"/>
        <polyline transform="rotate(72)" points="0,25 0,29" stroke-width="1" stroke="white"/>
        <polyline transform="rotate(108)" points="0,25 0,29" stroke-width="1" stroke="white"/>
        <polyline transform="rotate(144)" points="0,25 0,29" stroke-width="1" stroke="white"/>
        <polyline transform="rotate(180)" points="0,25 0,29" stroke-width="1" stroke="white"/>
        <polyline transform="rotate(216)" points="0,25 0,29" stroke-width="1" stroke="white"/>
        <polyline transform="rotate(252)" points="0,25 0,29" stroke-width="1" stroke="white"/>
        <polyline transform="rotate(288)" points="0,25 0,29" stroke-width="1" stroke="white"/>
        <polyline transform="rotate(324)" points="0,25 0,29" stroke-width="1" stroke="white"/>
      </g>
      <g id="tacho" transform='translate(60,0)'>
        <circle r="30" fill="black"/>
      </g>
    </svg>
    <input type="text" id="inputBox"/>
  </body>
</html>
